<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <ul id="menu">
      <li>
        <a href="index.html"> Home </a>
      </li>
      <li>
        <a href="contato.html"> Contato </a>
      </li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>
    
    <div class="container mb-50">
      <div>
    
        <form>
          <label for="nome">Nome:</label><br >
          <input type="text" id="nome" onkeyup= 'validaNome()' >
          <div id='txtNome'></div>
          <br />
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" onkeyup= 'validaEmail()''>
          <div id='txtEmail'></div>
          <br />
          <label for="assunto">Assunto:</label><br>
          <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup= 'validaAssunto()''></textarea>
          <div id='txtAssunto'></div>
          <br >
          <br >
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
      <div class="ml-50">
        
        <p>Av. Morada Nova, 390</p>
        <p>Guarulhos - SP</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.2230867296803!2d-46.449462999999994!3d-23.4524162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce61e4cfa28b3f%3A0x725f01afe23f2aa4!2sAv.%20Morada%20Nova%2C%20390%20-%20Jardim%20Ottawa%2C%20Guarulhos%20-%20SP%2C%2007230-090!5e0!3m2!1spt-BR!2sbr!4v1661354432819!5m2!1spt-BR!2sbr"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          aria-hidden="false"
          tabindex="0"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id='mapa'
        ></iframe>
      </div>
    </div>
    <footer>
      <div class="container">
        <a href="https://www.facebook.com/" target="_blank">
          <img class="tm-social p-30" src="assets/img/facebook.png" alt="Logo do Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img class="tm-social p-30" src="assets/img/instagram.png" alt="Logo do instagram">
        </a>
        <a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">
          <img class="tm-social p-30" src="assets/img/whatsapp.png" alt="Logo do whatsapp">
         </a>
      </div>
        <p class="center">
        Todos direitos reservados: JeanFranco &copy
      </p>
      </footer>
      <script src="assets/js/script.js"></script>
  </body>
</html>
